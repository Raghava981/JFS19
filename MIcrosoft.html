<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Application Form</title>
</head>
<body>
    <h1>Microsoft Job Application Form</h1>
    <form action="#" method="post">
        <h2>Personal Information</h2>
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <h2>Position Information</h2>
        <label for="position">Position Applying For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <label for="salary">Desired Salary:</label><br>
        <input type="text" id="salary" name="salary"><br><br>

        <label for="startDate">Availability (Start Date):</label><br>
        <input type="date" id="startDate" name="startDate"><br><br>

        <h2>Education</h2>
        <label for="degree">Highest Degree Earned:</label><br>
        <input type="text" id="degree" name="degree" required><br><br>

        <label for="institution">Institution Name:</label><br>
        <input type="text" id="institution" name="institution" required><br><br>

        <label for="gradYear">Graduation Year:</label><br>
        <input type="number" id="gradYear" name="gradYear" required><br><br>

        <h2>Work Experience</h2>
        <label for="employer">Previous Employers:</label><br>
        <input type="text" id="employer" name="employer"><br><br>

        <label for="jobTitle">Job Titles:</label><br>
        <input type="text" id="jobTitle" name="jobTitle"><br><br>

        <label for="duration">Duration of Employment:</label><br>
        <input type="text" id="duration" name="duration"><br><br>

        <h2>Skills</h2>
        <label for="skills">Relevant Skills:</label><br>
        <textarea id="skills" name="skills"></textarea><br><br>

        <h2>References</h2>
        <label for="references">References (Name and Contact):</label><br>
        <textarea id="references" name="references"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>

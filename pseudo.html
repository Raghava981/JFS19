<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 5px double red;
            border-radius: 5px;
            box-shadow:inset 5px -5px 10px 5px red, 10px 10px 5px 5px blue;
        }
        h1::first-letter{
            color: red;
        }
        h1::before{
            content:"*"
        }
        h1::after{
            content:"Raghavendhra";
        }
        ::selection{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>YERRAMSETTY </h1>
</body>
</html>
